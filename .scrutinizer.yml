build:
    environment:
        mysql: false
        postgresql: false
        redis: false
        rabbitmq: false
        php:
            version: 5.6

    tests:
        override:
            -
                command: 'phpunit --coverage-clover=logs/clover.xml'
                coverage:
                    file: 'logs/clover.xml'
                    format: 'php-clover'

checks:
    php:
        code_rating: true
        duplication: true
